<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculator">
        <div class="top-container">
            <div class="clock">
                <span class="hour"></span>:<span class="minute"></span>
            </div>
            <div class="status">
                <img src="images/status.png" alt="Status">
            </div>
        </div>
        <div class="value">0</div>
        <div class="allKey-wrapper">
            <section class="scientific-wrapper">
                <div class="button scientificFunction openParenthesis">(</div>
                <div class="button scientificFunction closeParenthesis">)</div>
                <div class="button scientificFunction mc">mc</div>
                <div class="button scientificFunction m+">m+</div>
                <div class="button scientificFunction m-">m-</div>
                <div class="button scientificFunction mr">mr</div>
                <div class="button scientificFunction 2nd">2nd</div>
                <div class="button scientificFunction xSquare">x2</div>
                <div class="button scientificFunction xCube">x 3</div>
                <div class="button scientificFunction xy">xy</div>
                <div class="button scientificFunction ex">ex</div>
                <div class="button scientificFunction 10x">10x</div>
                <div class="button scientificFunction 1/x">1/x</div>
                <div class="button scientificFunction squareRoot">&#8730;</div>
                <div class="button scientificFunction cubRoot">3x</div>
                <div class="button scientificFunction yRoot"> yx</div>
                <div class="button scientificFunction ln">ln</div>
                <div class="button scientificFunction logBase10">log <sub>10</sub></div>
                <div class="button scientificFunction xFactorial">x!</div>
                <div class="button scientificFunction sin">sin</div>
                <div class="button scientificFunction cos">cos</div>
                <div class="button scientificFunction tan">tan</div>
                <div class="button scientificFunction e">e</div>
                <div class="button scientificFunction EE">EE</div>
                <div class="button scientificFunction Rad">Rad</div>
                <div class="button scientificFunction sinh">sinh</div>
                <div class="button scientificFunction cosh">cosh</div>
                <div class="button scientificFunction tanh">tanh</div>
                <div class="button scientificFunction pi"> &#960;</div>
                <div class="button scientificFunction Rand">Rand</div>
            </section>
            <section class="buttons-container">
                <div class="button function ac">AC</div>
                <div class="button function pm">±</div>
                <div class="button function percent">%</div>
                <div class="button operator division">÷</div>
                <div class="button number-7">7</div>
                <div class="button number-8">8</div>
                <div class="button number-9">9</div>
                <div class="button operator multiplication">×</div>
                <div class="button number-4">4</div>
                <div class="button number-5">5</div>
                <div class="button number-6">6</div>
                <div class="button operator subtraction">−</div>
                <div class="button number-1">1</div>
                <div class="button number-2">2</div>
                <div class="button number-3">3</div>
                <div class="button operator addition">+</div>
                <div class="button number-0">0</div>
                <div class="button decimal">.</div>
                <div class="button operator equal">=</div>
            </section>
        </div>
        <div class="bottom"></div>
    </div>
    <script src="js/jquery-3.5.1.js">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
